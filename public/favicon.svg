<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <g transform="translate(20, 20)">
    <!-- Chart bars -->
    <rect x="10" y="40" width="8" height="20" fill="white" opacity="0.9"/>
    <rect x="22" y="30" width="8" height="30" fill="white" opacity="0.9"/>
    <rect x="34" y="20" width="8" height="40" fill="white" opacity="0.9"/>
    <rect x="46" y="25" width="8" height="35" fill="white" opacity="0.9"/>
    <!-- Dollar sign -->
    <circle cx="70" cy="30" r="12" fill="white" opacity="0.2"/>
    <text x="70" y="36" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
</svg>

